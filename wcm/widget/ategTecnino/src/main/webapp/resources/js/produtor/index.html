<body>
    <div class="fluig-style-guide">
        <div id="divCadastroProdutor" style="display: none;">
            <fieldset id="fsSolicitante">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Consultar Produtor Rural</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group fs-clearfix" id="divConsultaPessoaFisica">
                            <div class="form-group fs-clearfix">
                                <div class="col-sm-2 col-xs-12" data-type="textbox">
                                    <label>CPF</label>
                                    <input type="text" class="form-control" name="cpfPessoaFisica" id="cpfPessoaFisica" mask="999.999.999-99" />
                                </div>
                                <br />
                                <button id="btnPesquisar" type="button" class="btn btn-primary">Pesquisar</button>
                            </div>
                            <div class="form-group fs-clearfix" id="divNovoProdutor">
                                <div class="col-sm-3 col-xs-12" data-type="textbox">
                                    <label>Nome</label>
                                    <input type="text" class="form-control" name="nomePessoaFisica" id="nomePessoaFisica" onkeyup="maiuscula(this)" />
                                </div>
                                <div class="col-sm-2 col-xs-12" data-type="date" data-show-properties="" data-field-name="dataNascimentoPessoaFisica">
                                    <label>Data Nascimento</label>
                                    <div class="input-group date" id="divDataNascimentoPessoaFisica">
                                        <input type="text" class="form-control" name="dataNascimentoPessoaFisica" id="dataNascimentoPessoaFisica" data-date="" mask="99/99/9999" />
                                        <span class="input-group-addon"> <span class="fluigicon fluigicon-calendar"></span></span>
                                    </div>
                                </div>
                                <br />
                                <button id="btnAdicionar" type="button" class="btn btn-primary">Adicionar</button>
                            </div>
                            <div class="form-group fs-clearfix"></div>
                        </div>
                        <div class="form-group fs-clearfix" id="divBuscaPessoaFisica">
                            <div class="col-sm-8 col-xs-12">
                                <div class="form-field" data-type="zoomfield" data-show-properties="" data-field-name="buscaPessoaFisica">
                                    <div class="form-input">
                                        <label for="zoom">Consulta Pessoa Física</label>
                                        <div class="input-group">
                                            <input type="zoom" class="form-control" name="buscaPessoaFisica" id="buscaPessoaFisica" dataset='rm_ppessoa_senar' datasetvalue="CODIGO" data-zoom="{
												'datasetId':'rm_ppessoa_senar',
												'fields':[
													{'field':'CODIGO','label':'Código'},
													{'field':'NOME','label':'Nome','standard':true,'search':true}
											]}" />
                                            <div class="input-group-addon zoom-preview">
                                                <span class="fluigicon fluigicon-zoom-in"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hidden-inputs">
                            <input type="text" name="codPessoa" id="codPessoa" hidden="true" />
                            <input type="text" name="codCfo" id="codCfo" hidden="true" />
                            <input type="text" name="codVinculo" id="codVinculo" hidden="true" />
                            <input type="text" name="tipoProcesso" id="tipoProcesso" hidden="true" />
                            <input type="text" name="numeroProcesso" id="numeroProcesso" hidden="true" />
                        </div>
                    </div>
                </div>
            </fieldset>

											<option value="">Selecione</option>

    <script type="text/javascript">
        //permite digitar somente numeros
        $('body').on('keypress', '[data-only-numbers]', function(ev) {
            var k = ev.keyCode || ev.which;
            //Permite apagar o conte&atilde;ÃÂÃÂÃÂ&atilde;ÃÂÃÂÃÂºdo do campo usando as teclas 'backspace' ou 'delete' no firefox.
            //Nos outros navegadores o keypress n&atilde;ÃÂÃÂÃÂ&atilde;ÃÂÃÂÃÂ£o gera evento.
            if (k == 8 || k == 46) {
                return true;
            }
            k = String.fromCharCode(k);
            if (isNaN(k)) {
                return false;
            }
            return true;
        });

        $('.create-form-components').on('keyup', 'input[required="required"][type="text"], input[required="required"][type="number"], input[required="required"][type="date"], textarea[required="required"]', function() {
            validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
        });

        $('.create-form-components').on('change', 'input[required="required"][type="checkbox"], input[required="required"][type="radio"], select[required="required"]', function() {
            validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
        });

        function validationFieldsForm(field, type) {
            if (type === "checkbox" || type === "radio") {
                if (!field.is(':checked')) {
                    field.parents('.form-field').addClass('required');
                } else {
                    field.parents('.form-field').removeClass('required');
                }
            } else {
                if (!field.val().trim()) {
                    field.parents('.form-field').addClass('required');
                } else {
                    field.parents('.form-field').removeClass('required');
                }
            }
        }

        var $zoomPreview = $(".zoom-preview");
        if ($zoomPreview.length) {
            $zoomPreview.parent().removeClass("input-group");
            $zoomPreview.remove();
        }

        var ratings = $(".rating");
        if (ratings.length > 0)
            ratingStars(ratings);

        function ratingStars(stars) {
            $.each(stars, function(i, obj) {
                var field = $(this).closest(".form-group").find(
                    ".rating-value");
                var tgt = $(obj);
                tgt.html("");
                var rating = FLUIGC.stars(tgt, {
                    value: field.val()
                });
                rating.on("click", function(o) {
                    field.val($(this).index() + 1);
                });
            });
        }

        $.each($("[data-date]"), function(i, o) {
            var id = $(o).parent().attr("id");
            FLUIGC.calendar("#" + id);
        });
    </script>
